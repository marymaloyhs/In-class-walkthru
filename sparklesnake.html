<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– Sparkle Snake ğŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", "Poppins", cursive, sans-serif;
      background: radial-gradient(circle, #ffb6e6, #ff69b4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff9adf;
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 10px;
      background: #ffc0eb;
      padding: 10px 20px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
      text-align: center;
    }

    .controls button {
      background-color: #ff1493;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 0 10px #fff;
    }

    .controls input {
      accent-color: #ff1493;
    }

    .game-container {
      position: relative;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      background: #ffc0eb;
      padding: 15px;
    }

    canvas {
      background-color: #ffe6f7;
      border: 6px solid #ff69b4;
      border-radius: 16px;
    }

    .score {
      color: white;
      font-size: 20px;
      margin: 10px 0;
      text-shadow: 0 0 10px #fff;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white, 0 0 16px #fff;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.5); }
    }

    .flower {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .instructions {
      color: white;
      font-size: 14px;
      margin-top: 8px;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

<h1>ğŸ’– Sparkle Snake ğŸ’–</h1>

<div class="controls">
  <button id="startBtn">Start Game ğŸ’…âœ¨</button>
  <div style="margin-top:8px;">
    <label style="color:white;">Speed (Faster â†’ Slower):</label><br>
    <input type="range" id="speedControl" min="50" max="400" value="250">
  </div>
</div>

<div class="score" id="score">Score: 0</div>

<div class="game-container">
  <canvas id="game" width="400" height="400"></canvas>

  <!-- Sparkles -->
  <div class="sparkle" style="top: 10px; left: 20px;"></div>
  <div class="sparkle" style="top: 50px; right: 40px;"></div>
  <div class="sparkle" style="bottom: 30px; left: 60px;"></div>
  <div class="sparkle" style="bottom: 10px; right: 20px;"></div>

  <!-- Flowers -->
  <div class="flower" style="top: 10px; left: 150px;">ğŸŒ¸</div>
  <div class="flower" style="top: 200px; left: 10px;">ğŸŒº</div>
  <div class="flower" style="bottom: 30px; right: 40px;">ğŸŒ·</div>
  <div class="flower" style="top: 100px; right: 10px;">ğŸŒ¼</div>
  <div class="flower" style="bottom: 100px; left: 40px;">ğŸ’</div>
</div>

<div class="instructions">
  Use arrow keys to move. No wall hugging, bestie ğŸ’•
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const box = 20;
  const canvasSize = 400;

  let gameInterval = null;
  let speed = 250; // slower default
  let score = 0;
  let direction = "RIGHT";
  let snake = [];
  let food = {};

  function initGame() {
    snake = [{ x: 9 * box, y: 10 * box }];
    direction = "RIGHT";
    score = 0;
    document.getElementById("score").innerText = "Score: 0";
    food = spawnFood();
  }

  function spawnFood() {
    return {
      x: Math.floor(Math.random() * (canvasSize / box)) * box,
      y: Math.floor(Math.random() * (canvasSize / box)) * box
    };
  }

  document.addEventListener("keydown", (event) => {
    const key = event.keyCode;
    if (key === 37 && direction !== "RIGHT") direction = "LEFT";
    else if (key === 38 && direction !== "DOWN") direction = "UP";
    else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
    else if (key === 40 && direction !== "UP") direction = "DOWN";
  });

  document.getElementById("speedControl").addEventListener("input", (e) => {
    speed = parseInt(e.target.value);
    if (gameInterval) {
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, speed);
    }
  });

  document.getElementById("startBtn").addEventListener("click", () => {
    if (gameInterval) clearInterval(gameInterval);
    initGame();
    gameInterval = setInterval(draw, speed);
  });

  function drawBackground() {
    ctx.fillStyle = "#ffe6f7";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawSnake() {
    snake.forEach((part, i) => {
      ctx.fillStyle = i === 0 ? "#ff1493" : "#ff69b4";
      ctx.fillRect(part.x, part.y, box, box);
      ctx.strokeStyle = "white";
      ctx.strokeRect(part.x, part.y, box, box);
    });
  }

  function drawFood() {
    ctx.fillStyle = "#ff00aa";
    ctx.fillRect(food.x, food.y, box, box);
    ctx.strokeStyle = "white";
    ctx.strokeRect(food.x, food.y, box, box);
  }

  function collision(head, body) {
    return body.some(seg => head.x === seg.x && head.y === seg.y);
  }

  function gameOver() {
    clearInterval(gameInterval);
    gameInterval = null;
    alert("ğŸ’€ğŸ’– Game Over, bestie! Final Score: " + score);
  }

  function draw() {
    drawBackground();
    drawSnake();
    drawFood();

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "LEFT") snakeX -= box;
    if (direction === "UP") snakeY -= box;
    if (direction === "RIGHT") snakeX += box;
    if (direction === "DOWN") snakeY += box;

    // Eat food
    if (snakeX === food.x && snakeY === food.y) {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
      food = spawnFood();
    } else {
      snake.pop();
    }

    const newHead = { x: snakeX, y: snakeY };

    if (
      snakeX < 0 ||
      snakeY < 0 ||
      snakeX >= canvasSize ||
      snakeY >= canvasSize ||
      collision(newHead, snake)
    ) {
      gameOver();
      return;
    }

    snake.unshift(newHead);
  }

  // Start in idle state
  initGame();
  drawBackground();
  drawSnake();
  drawFood();
</script>

</body>
</html>
